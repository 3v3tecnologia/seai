services:
  database:
    image: postgis/postgis:15-3.3-alpine
    container_name: "seai-database-dev"
    volumes:
      - ./db/ddl/censo_schema.sql:/docker-entrypoint-initdb.d/ddl-censo_schema.sql
      - ./db/ddl/equipments_schema.sql:/docker-entrypoint-initdb.d/ddl-equipments_schema.sql
      - ./db/ddl/government_schema.sql:/docker-entrypoint-initdb.d/ddl-government_schema.sql
      - ./db/ddl/management_schema.sql:/docker-entrypoint-initdb.d/ddl-management_schema.sql
      - ./db/ddl/newsletter_schema.sql:/docker-entrypoint-initdb.d/ddl-newsletter_schema.sql
      - ./db/ddl/logs_schema.sql:/docker-entrypoint-initdb.d/ddl-logs.sql
      - ./db/seeds/censo_data.sql:/docker-entrypoint-initdb.d/seeds-equipments.sql
      - ./db/seeds/equipments_data.sql:/docker-entrypoint-initdb.d/seeds-equipments.sql
      - ./db/seeds/government_data.sql:/docker-entrypoint-initdb.d/seeds-government.sql
      - ./db/seeds/logs_data.sql:/docker-entrypoint-initdb.d/seeds-logs.sql
      - ./db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "db_prod" ]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    env_file:
      - env_file
    restart: always
    networks:
      - custom
      - private
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: "seai-server"
    restart: always
    ports:
      - "8080:8080"
      - "127.0.0.1:9222:9222"
    volumes:
      - .:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
    depends_on:
      database:
        condition: service_healthy
    networks:
      - custom
      - private
volumes:
  db-data: {}
  backend_node_modules: {}

secrets:
  db-password:
    file: db/password.txt

networks:
  private:
  custom:
    name: jobs
    driver: bridge
